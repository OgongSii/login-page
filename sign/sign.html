<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="./sign.css">
</head>


<body>
    <div class="container">
        <img src="png/rocket.png" alt="rocket" class="rocket">
        <div class="text">
            <h1>Sign</h1>
        </div>
        <form class="form">
            <div class="animated-input">
                <input type="text" placeholder="Username" id="input-username" maxlength='10'>
            </div>
            <div class="animated-input">
                <input type="password" placeholder="Password" id="input-password" maxlength='10'>
            </div>
            <div class="animated-input">
                <input type="password" placeholder="Password" id="input-password2" maxlength='10'>
            </div>
        </form>
        <br />
        <button class="button-1" id="Signin">SIGNIN</button>
        <br />
        <div class="id-retouch" id="id-retouch">중복체크</div>
        <div>
            <a href="../login/login.html">아이디가 있으신가욧?</a>
        </div>
    </div>
</body>
